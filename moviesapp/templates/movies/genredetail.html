{% extends 'movies/base.html' %}

{% block head %}

    <style>
        html,body{
            background:hsl(0, 0%, 14%);
            color: #fff;
        }
        strong{
            color: #6D5BC8;
        }
    </style>

{% endblock head %}

{% block content %}

 <section>
    <div class="container">
        <div class="columns  is-vcentered">
            <div class="column has-text-white">
                <strong>Name : </strong> {{genre.title}} <br>
                <strong>Movies : </strong> {% for movie in genre.moviegenre.all %} {{movie.title}} {% endfor %} <br> 
            </div>
        </div>
    </div>
 </section>

{% endblock content %}
