{% extends 'movies/base.html' %}

{% block head %}

    <style>
        html,body{
            background:hsl(0, 0%, 14%);
            color: #fff;
        }
    </style>

{% endblock head %}

{% block content %}
<hr class="is-marginless">
    <section class="my-3">
        <div class="container">
            <div class="columns">
                {% for movie in movies %}
                    <div class="column is-3">
                       <a href="{% url 'movies:detail' movie.slug %}">
                            <div class="box border">
                                <img src="{{ movie.cover_image }}" class="img-fluid image" alt="">
                                <br>
                                <h4><strong class="my-2 colordark">{{movie.title}}</strong></h4>
                            </div>
                       </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}
