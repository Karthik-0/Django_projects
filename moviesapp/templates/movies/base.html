<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    <nav class="navbar has-background-black-ter has-text-white">
<div class="container">
  <div class="navbar-brand">
    <a class="navbar-item" class="is-size-2" href="{% url 'movies:index' %}">
      <h4 class="is-size-3">Movies</h4>
    </a>
    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-end">
      <a href="{% url 'movies:index' %}" class="navbar-item">Movies</a>
      <a href="{% url 'movies:directorindex' %}" class="navbar-item">Directors</a>
      <a href="{% url 'movies:studioindex' %}" class="navbar-item">Studios</a>
      <a href="{% url 'movies:genreindex' %}" class="navbar-item">Genres</a>
    </div>
  </div>
</div>
</nav>
    {% block content %}

    {% endblock content %}
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
</body>
</html>
