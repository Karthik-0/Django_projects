<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/materia/bootstrap.min.css" rel="stylesheet" integrity="sha384-5mtbl3D/NWE3adtPBX+YsVIhjrCzkc9MWi8qMUcsRKvXa0vuQUnGCVZEGm2Y0YYm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    {% load static %}

   <link rel="stylesheet" href="{% static 'forum/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
<div class="container">
  <a class="navbar-brand" href="{% url 'forum:index' %}">Discuz</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'forum:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
      {% if user.is_authenticated %}
        <a class="nav-link" href="#">Hi {{ user }}!</a>
        {% else %}
        <a href="" class="nav-link">Hi Guest</a>
        {% endif %}
      </li>
      {% if not user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'forum:login' %}" class="nav-link">Login</a></li>
      <li class="nav-item"><a href="{% url 'forum:signup' %}" class="nav-link">Signup</a></li>
{% else %}
      <li class="nav-item"><a href="{% url 'forum:logout' %}" class="nav-link">Logout</a></li>
      {% endif %}
    </ul>
 
  </div>
</div>
</nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
