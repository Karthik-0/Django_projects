{% extends 'forum/base.html' %}
{% load custom_filters %}

{% block content %}
<section>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
    <div class="box border my-4 p-5 shadow">
              <h2 class="text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        
        <div class="form-group">
            {{field.name |capfirst}}
          {{ field |addcss:"form-control"}}
          {{ field.errors }}
          {{ field.help_text }}
        </div>
    </span>
    {% endfor %}
    <button class="btn btn-primary btn-block btn-large" type="submit">Login</button>
    <p class="text-center font-weight-bold my-2">New user ? <a href="{% url 'forum:signup' %}">Sign up</a></p>
  </form>
    </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
