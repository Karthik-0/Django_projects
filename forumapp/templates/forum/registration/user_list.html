{% extends 'forum/base.html' %}

{% block content %}
<section class="my-4">
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-6">
                <div class="postbox shadowy my-3 p-3">
                <form action="{% url 'forum:edit_user' %}" method="post">
{% csrf_token %}
                 <div class="form-group">
                 
    <label>Select User</label>
    <select class="form-control" name="user_id">
   {% for user in users %}
                   <option value="{{user.id}}">{{user}}</option>
                     {% endfor %}
    </select>
  </div>
                   <button class="btn btn-primary" type="submit">Make Moderator</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
