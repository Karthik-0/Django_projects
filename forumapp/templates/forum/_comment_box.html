<div class="p-4 my-2">
<div class="border p-3">
<form action="{% url 'forum:comment' %}" method="post">
{% csrf_token %}
      <div class="form-group">
    <input type="hidden" name="user" value="{{ user.id }}" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
    <div class="form-group">
    <input type="hidden" name="post" value="{{post.slug}}" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
    <div class="form-group">
    {% if not user.is_authenticated %}You must be logged in to type comment <a href="{% url 'forum:login' %}">Login</a> or <a href="{% url 'forum:signup' %}">Sign up</a> {% else %}
    <label for="exampleFormControlInput1"><strong>Enter your comment</strong></label> {% endif %}
     <textarea class="form-control" name="content" rows="3"{% if not user.is_authenticated %} readonly {% endif %} required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
</div>
