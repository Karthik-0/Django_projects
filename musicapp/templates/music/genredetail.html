{% extends 'music/base.html' %}


{% block content %}
<section>
<div class="container p-4 my-4 shadowy">

   <h3 class="text-primary text-center"> {{genre}}</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Band</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
     
      {% for band in genre.bands.all %}
        <th scope="row">{{forloop.counter}}</th>
        <td><a href="{% url 'music:band_detail' band.id %}">{{band.name}}</a></td>
        <td><a href="">{{band.website}}</a></td>
      {% endfor %}

   
    <tr>

    </tr>
  </tbody>
</table>

</div>
</section>
{% endblock content %}
