{% extends 'music/base.html' %}


{% block content %}
<section>
<div class="container p-4 my-4 shadowy">

   <h3 class="text-primary text-center"> {{album}}</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tracks</th>
      <th scope="col">Band</th>
      <th scope="col">Genre</th>
      <th> Song</th>
    </tr>
  </thead>
  <tbody>
      {% for track in album.tracks.all %}
     <th scope="row">{{forloop.counter}}</th>
      <td>{{track}}</td>
      <td>{{track.band}}</td>
      <td>{% for genre in track.genre.all %}
        {{genre}} 
        {% endfor %}</td>
      <td>{{track.song}}</td>
    {% endfor %}
    <tr>

    </tr>
  </tbody>
</table>

</div>
</section>
{% endblock content %}
