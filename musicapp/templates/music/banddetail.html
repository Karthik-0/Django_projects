{% extends 'music/base.html' %}


{% block content %}
<section>
<div class="container p-4 my-4 shadowy">

   <h3 class="text-primary text-center"> {{band}}</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Instrument</th>
    </tr>
  </thead>
  <tbody>
     
      {% for musician in band.musicians.all %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td><a href="">{{musician.name}}</a></td>
        <td><a href="">{{musician.age}}</a></td>
        <td>{{musician.instrument}}</td>
        
        
</tr>
      {% endfor %}

   
    

   
  </tbody>
</table>

</div>
</section>
{% endblock content %}
